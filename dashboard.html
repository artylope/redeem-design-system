<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>Admin</title>
</head>
<body>
    <header class="admin-sidebar">
        <div class="logo"><img src="img/redeem-logo.svg"/></div>
        <div class="side-menu">
            <ul class="sidenav-buttons">
                <li class="sidenav-button"><i class='bx bxs-dashboard'></i>Dashboard</li>
                <li class="sidenav-button selected"><i class='bx bxs-purchase-tag'></i>Vouchers</li>
                <li class="sidenav-button"><i class='bx bxs-user'></i>Users</li>
                <li class="sidenav-button"><i class='bx bxs-cog'></i>Settings</li>
            </ul>

        </div>
        <div class="bottom-menu">
            <ul class="bottomnav-buttons">
                <li class="bottomnav-button"><i class='bx bxs-info-circle'></i>More Info</li>
            </ul>
        </div>
    </header>
    <section class="admin-content-section">
        <div class="topbar">
            <div class="campaign-switcher-button">
                <div class="campaign-avatar">
                   SG
                </div>
                <div class="campaign-title">
                    SG Together Pack Distribution 2020
                </div>
                <i class='bx bx-chevron-down' ></i>
            </div>

        </div>
        <div class="admin-content">
            <h1>Vouchers</h1>
            <div class="search-container card">
                
            </div>
            <div class="data-table-container card">

                <!-- My awesome tooltip
                <popup-notify>test</popup-notify> -->
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
